{% extends 'base.html' %}
  {% block content %}
  <div class="card" style="margin: auto; display: block;">
  <h1 style="margin-left: 30px;">Log into your account</h1>
    <form action="/loginsubmit" method="post">
      <label style="margin-left: 30px;">Username: </label><input name="username" required><br><br>
      <label style="margin-left: 30px;">Password: </label><input type="password" name="password" required><br><br>
      <input style="margin-left: 30px;" type="submit" value="Log in">
    </form>
    <p style="margin-left: 30px;">Don't have an account yet? <a href="https://miniforest.coefficient.repl.co/signup">Sign up instead</a></p>
  </div>
  {% endblock %}
